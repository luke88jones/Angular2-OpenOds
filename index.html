<html>

  <head>
    <title>Angular 2 Open ODS</title>
    
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="styling/app.css" type="text/css" rel="stylesheet" />

    <!-- 1. Load libraries -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCenpjCzVzZgY_IVg7rYgnMa3xBp0MbFew">
    </script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/bootstrap')
            .then(null, console.error.bind(console));
    </script>

  </head>
  <base href="/">
  <!-- 3. Display the application -->
  <body>
    <open-ods>Loading...</open-ods>
  </body>

</html>
