<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="orgSearch">
                <input type="text" class="form-control" placeholder="Organisation name" [ngFormControl]="searchString" />
            </form>            
            <loading [loading]="loading"></loading>
        </div>
    </div>
    <div class="col-md-6" *ngIf="searchResults">
        <ul>
            <li class="link" *ngFor="#org of searchResults" [routerLink]="['OrgDetails', { odsCode: org.odsCode}]">
                {{org.name}}
            </li>
        </ul>
        <div>
            <button class="btn pull-left" *ngIf="offset >= limit" (click)="previousPage()">
                <span class="gylphicon glyphicon-previous"></span>
                Previous
            </button>
            <button (click)="nextPage()" class="btn pull-right" *ngIf="canPageForward">
                Next
                <span class="glyphicon glyphicon-next"></span>
            </button>
        </div>
    </div>
</div>
